{% extends 'accounts/login.html' %} {% load static %} {% load crispy_forms_tags
%} {% block content %}
<style>
  ul {
    display: none;
  }
  .form-text {
    display: none;
  }
</style>
<div class="container mt-5 d-flex justify-content-center">
  <div class="login-box col-sm-12 col-md-8 col-lg-6 p-4 shadow rounded">
    <div class="text-center mb-4">
      <img
        src="{% static 'accounts/logo-polypus.png' %}"
        alt="Logo"
        class="img-fluid"
        style="max-width: 150px"
      />
      <h2 class="mt-3">Réinitialisation du mot de passe</h2>
    </div>
    <form action="" method="post" class="form-login" autocomplete="off">
      {% csrf_token %}
      <p class="alert-primary text-center p-3">
        Saisissez deux fois votre nouveau mot de passe afin de vérifier qu’il
        est correctement saisi.
      </p>
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 p-2">Valider</button>
    </form>
  </div>
</div>
{% endblock %}
