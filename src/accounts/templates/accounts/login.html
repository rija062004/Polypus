      content="{% static 'assets/img/favicons/ms-icon-144x144.png' %}"
    />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}" />
    {% load crispy_forms_tags %}
    <style>
      .cursor-dot {
        display: block;
        width: 30px;
        height: 30px;
        border: 2px solid black;
        box-sizing: border-box;
      }

      .cursor-outline {
        display: block;
        width: 100px;
        height: 100px;
        border: 2px hsla(0, 90%, 23%, 0.5);
      }

      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 1;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>
    {% block content %}
    <div class="container mt-5 d-flex justify-content-center">
      <div class="login-box col-sm-12 col-md-8 col-lg-5 p-4 shadow rounded">
        <div class="text-center mb-4">
          <img
            src="{% static 'accounts/logo-polypus.png' %}"
            alt="Logo"
            class="img-fluid"
            style="max-width: 150px"
          />
          <h2 class="mt-3">Administration</h2>
        </div>
        <form action="" method="post" class="form-login" autocomplete="off">
          {% csrf_token %} {% if messages %} {% for message in messages %}
          <p class="alert alert-danger text-center">{{ message }}</p>
          {% endfor %} {% endif %} {{ form|crispy }}
          <button type="submit" class="btn btn-primary w-100 p-2">
            Se connecter
          </button>
        </form>
        <div class="text-center">
          <a href="{% url 'reset_password' %}">Mot de passe oubli√© ?</a>
        </div>
      </div>
    </div>

    {% endblock %}
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script>
      const cursorDot = document.querySelector("[data-cursor-dot]");
      const cursorOutline = document.querySelector("[data-cursor-outline]");
      window.addEventListener("mousemove", function (e) {
        const posX = e.clientX;
        const posY = e.clientY;
        console.log(posX);

        cursorDot.style.left = `${posX}px`;
        cursorDot.style.top = `${posY}px`;

        cursorDot.animate(
          {
            left: `${posX}px`,
            top: `${posY}px`,
          },
          { duration: 1000, fill: "forwards" }
        );
      });
      window.addEventListener("focusin", function (e) {
        const posX = e.clientX;
        const posY = e.clientY;
        console.log(posX);

        cursorDot.style.left = `${posX}px`;
        cursorDot.style.top = `${posY}px`;

        //cursorOutline.style.left = `${posX}px`;
        //cursorOutline.style.top = `${posY}px`;

        cursorOutline.animate(
          {
            left: `${posX}px`,
            top: `${posY}px`,
          },
          { duration: 5000, fill: "forwards" }
        );
      });
    </script>
  </body>
</html>
