{% extends 'index.html' %} {% block contenu %}

<style>
  /* Style du conteneur principal */
  .container {
    background-color: #f8f9fa; /* Fond légèrement gris pour encadrer le formulaire */
    border-radius: 10px; /* Coins arrondis pour un effet plus moderne */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre légère pour ajouter de la profondeur */
    padding: 30px; /* Espacement interne */
  }

  /* Boutons du formulaire */
  .btn-primary {
    background-color: #007bff; /* Bleu standard de Bootstrap */
    border-color: #007bff; /* Même couleur pour la bordure */
    font-weight: 600; /* Texte en gras pour renforcer l'importance */
  }

  .btn-primary:hover {
    background-color: #0056b3; /* Couleur plus foncée au survol */
    border-color: #0056b3;
  }

  .btn-secondary {
    background-color: #6c757d; /* Gris standard de Bootstrap */
    border-color: #6c757d;
  }

  .btn-secondary:hover {
    background-color: #5a6268; /* Couleur plus foncée au survol */
    border-color: #5a6268;
  }

  /* Messages d'erreur */
  .alert-danger {
    background-color: #f8d7da; /* Fond légèrement rosé */
    border-color: #f5c6cb; /* Bordure adaptée */
    color: #721c24; /* Texte sombre pour le contraste */
    font-weight: 500; /* Texte un peu plus en gras pour signaler l'erreur */
    border-radius: 5px; /* Bordures arrondies */
    padding: 15px; /* Espacement interne */
    margin-top: 15px; /* Espace au-dessus du message */
  }

  /* Formulaire centré */
  form {
    max-width: 700px; /* Limite la largeur du formulaire pour éviter qu'il ne s'étire trop */
    margin: 0 auto; /* Centre le formulaire horizontalement */
  }

  .form-text,
  #id_new_password2_helptext {
    font-size: 0.9rem; /* Ajuste la taille de la police pour rendre les messages moins dominants */
    color: #6c757d; /* Donne une couleur grise subtile aux messages */
    background-color: #f1f3f5; /* Ajoute un léger fond pour les distinguer du reste du formulaire */
    border-radius: 5px; /* Arrondit les coins pour un style plus doux */
    padding: 10px; /* Ajoute de l'espace autour du texte pour aérer le contenu */
    margin-top: 5px; /* Espace les messages par rapport aux champs de saisie */
    border: 1px solid #ced4da; /* Ajoute une bordure légère pour encadrer les messages */
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* Apporte un effet de profondeur léger */
  }

  /* Style personnalisé pour les listes à puces dans form-text */
  .form-text ul,
  #id_new_password2_helptext {
    padding-left: 20px; /* Décale les puces pour une meilleure lisibilité */
    margin: 0; /* Supprime le margin par défaut */
  }

  .form-text li,
  #id_new_password2_helptext {
    list-style-type: disc; /* Change le type de puces en disques */
    color: #495057; /* Rend la couleur des puces légèrement plus foncée */
  }
</style>

<div class="container py-5 mb-5">
  <h2 class="text-center mb-4">Création d'un compte</h2>

  <!-- Form for account creation -->
  <form
    action="{% url 'register' %}"
    method="post"
    class="mx-auto"
    style="max-width: 700px"
  >
    {% load crispy_forms_tags %} {% csrf_token %}

    <!-- Render the form fields using crispy forms -->
    {{ form|crispy }}

    <!-- Display messages, if any -->
    {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
      <p class="alert alert-danger text-center">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Submit button -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success btn-lg px-4">Valider</button>
      <a href="{% url 'pageAcceuil' %}" class="btn btn-secondary btn-lg px-4"
        >Annuler</a
      >
    </div>
  </form>
</div>
{% endblock %}
